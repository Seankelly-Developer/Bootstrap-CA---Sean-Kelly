<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>EventDeck | Home</title>

		<!--Link css generated by live sass compiler-->
		<link rel="stylesheet" href="css/main.css" class="">
		<link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css" class="">

	</head>
	<body>
		
			<!--Navigation bar: colours changed using scss-->

			<nav
				class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary bg-gradient border-1 border-bottom py-3"
			>
				<div class="container-xl">
					
					<a class="navbar-brand" href="#">EventDeck</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarScroll"
						aria-controls="navbarScroll"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarScroll">
						<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
							<li class="nav-item">
								<a class="nav-link text-navLinks" href="#">Link 1</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Link 2</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Link 3</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Link 4</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Link 5</a>
							</li>
						</ul>
						<form class="d-flex " role="search">
							<input
								class="form-control me-2 "
								type="search"
								placeholder="Search"
								aria-label="Search"
							/>
							<button class="btn btn-outline-light " type="submit">
								Search
							</button>
						</form>
					</div>
				</div>
			</nav>

			<!--Slogan and Image Section-->

			<div class="container-fluid bg-light text-dark py-5 my-5 ">
				<div class="container-xl ">
					<div class="row vh-50 d-flex align-items-center">
						<div class="col-md-6 p-2 text-center">
							<h1 class="fw-bold lh-1 display-1 ">
								EventDeck
							</h1>
							<p class="fw-semibold text-uppercase mt-4">
								Find your next party 
							</p>
						</div>
						<div class="col-md-6 d-flex align-items-center text-center">
							<img src="images/SloganImg.jpg" class="img-fluid rounded-2" alt="Slogan Image" />
						</div>
					</div>
				</div>
			</div>
		

			
	</body>
</html>
